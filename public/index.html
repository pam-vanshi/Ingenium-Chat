<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title> Chat | ChatApp </title>
  <meta name="viewport" content="width= device-width, initial-scale=1, user-scalable= no"> 
 <link rel="stylesheet" href="/css/style.css">
</head>
<body class="chat">
  <div class="chat__sidebar">
  <h3>People</h3>
   <div id="users"> </div>
  </div>


  <div class="chat__main">
    <ol id="message" class="chat__messages"> </ol>

    <div class="chat__footer">
      <form id="message-form">
     <input name="message" type="text" placeholder="message" autofocus autocomplete="off"/>
      <button>Send</button>
     </form>
    <button id="send-location">Send Location</button>
    </div>

    <div class="notification__footer">
      <form id="notification-form">
     <input name="notification" type="text" placeholder="notification" autofocus autocomplete="off"/>
      <button id="notifications" >Notify me!</button>
     </form>


    </div>

  </div>
  <script id="messsage-template" type="text/template">

  <li class='message'>
    <div class="message__title">
    <h4>{{from}}</h4>
    <span>{{createdAt}} </span>
    </div>
    <div class="message__text">
     <p>{{text}}</p>
    </div>
  </li>

  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src = "/js/libs/jquery-3.2.1.min.js"> </script>
  <script src = "/js/libs/moment.js"> </script>
    <script src = "/js/libs/mustache.js"> </script>
  <script src="/js/index.js">  </script>

</body>
</html>
